<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var timer = 0;
var timerMax = 200;

function RGB2Color(r,g,b)
{
	return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
}

function byte2Hex(n)
{
	var nybHexString = "0123456789ABCDEF";
	return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
}

function drawTimer() {
	ctx.font = "16px Arial";
	ctx.fillStyle = "#0095DD";
	ctx.fillText("Time to color change: "+(timerMax - timer), 20, 20);
}

function makeColorGradient(frequency1, frequency2, frequency3, phase1, phase2, phase3, center, width, len)
{
	if (center == undefined)   center = 128;
	if (width == undefined)    width = 127;
	if (len == undefined)      len = 50;

	for (var i = 0; i < len; ++i)
		{
		   var red = Math.sin(frequency1*i + phase1) * width + center;
		   var grn = Math.sin(frequency2*i + phase2) * width + center;
		   var blu = Math.sin(frequency3*i + phase3) * width + center;
		   document.write( '<font color="' + RGB2Color(red,grn,blu) + '">&#9608;</font>');
		}
}

document.write("<p>Color Gradients:</p>");
makeColorGradient(.3,.3,.3,0,2,4);
document.write("<br>");
makeColorGradient(.3,.3,.3,0,128,127);
document.write("<br>");
makeColorGradient(.3,.3,.3,0,230,25);
document.write("<br>");

ctx.fillStyle = RGB2Color(Math.floor(Math.random() * 255),Math.floor(Math.random() * 255),Math.floor(Math.random() * 255));
ctx.fillRect(0, 0, canvas.width, canvas.height);

function draw() {
	ctx.clearRect(0, 0, canvas.width, 30);
	drawTimer();
	if (timer == timerMax) {
		//console.log("Change Color");
		ctx.fillStyle = RGB2Color(Math.floor(Math.random() * 255),Math.floor(Math.random() * 255),Math.floor(Math.random() * 255));
		ctx.fillRect(0, 30, canvas.width, canvas.height);
		timer++;
	}else if (timer > timerMax) {
		//console.log("Reset Timer");
		timer = 0;
	}else{
		//console.log("Add 1 to timer");
		timer++;
	}
	requestAnimationFrame(draw);
}


var canvas = document.getElementById("myCanvas2");
var ctx2 = canvas.getContext("2d");
var colorloop = 0;
var ballRadius = 10;
var color1 = 0;
var color2 = 149;
var color3 = 221;
var color = 0;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 16;
var brickColumnCount = 20;
var brickWidth = 30;
var brickHeight = 10;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;

var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
	bricks[c] = [];
	for(var r=0; r<brickRowCount; r++) {
		bricks[c][r] = { x: 0, y: 0, status: 1 };
	}
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function getRandomInt(max) {
	return Math.floor(Math.random() * max);
}

function keyDownHandler(e) {
	if(e.code  == "ArrowRight") {
		rightPressed = true;
	}
	else if(e.code == 'ArrowLeft') {
		leftPressed = true;
	}
}
function keyUpHandler(e) {
	if(e.code == 'ArrowRight') {
		rightPressed = false;
	}
	else if(e.code == 'ArrowLeft') {
		leftPressed = false;
	}
}
function mouseMoveHandler(e) {
	//var relativeX = e.clientX - canvas.offsetLeft;
	//if(relativeX > 0 && relativeX < canvas.width) {
	//    paddleX = relativeX - paddleWidth/2;
	//}
}
function collisionDetection() {
	for(var c=0; c<brickColumnCount; c++) {
		for(var r=0; r<brickRowCount; r++) {
			var b = bricks[c][r];
			if(b.status == 1) {
				if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
					if(dx < 0) {
						dx = dx - 0.02;
					}else{
						dx = dx + 0.02;
					}
					if(dy < 0) {
						dy = dy - 0.02;
					}else{
						dy = dy + 0.02;
					}
					dy = -dy;
					b.status = 0;
					score++;
					if(score == brickRowCount*brickColumnCount) {
						alert("YOU WIN, CONGRATS!");
						document.location.reload();
					}
				}
			}
		}
	}
}

function drawBall() {
	ctx2.beginPath();
	ctx2.arc(x, y, ballRadius, 0, Math.PI*2);
	ctx2.fillStyle = "#0095DD";
	ctx2.fill();
	ctx2.closePath();
}
function drawPaddle() {
	ctx2.beginPath();
	ctx2.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
	ctx2.fillStyle = "#0095DD";
	ctx2.fill();
	ctx2.closePath();
}
function drawBricks() {
	for(var c=0; c<brickColumnCount; c++) {
		for(var r=0; r<brickRowCount; r++) {
			if(bricks[c][r].status == 1) {
				var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
				var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
				bricks[c][r].x = brickX;
				bricks[c][r].y = brickY;
				ctx2.beginPath();
				ctx2.rect(brickX, brickY, brickWidth, brickHeight);
				ctx2.fillStyle = "#" + color1.toString(16).padStart(2,0) + color2.toString(16).padStart(2,0) + color3.toString(16).padStart(2,0)
				color = "#" + color1.toString(16).padStart(2,0) + color2.toString(16).padStart(2,0) + color3.toString(16).padStart(2,0)
				ctx2.fill();
				ctx2.closePath();
			}
		}
	}
}
function drawColor() {
	ctx2.font = "16px Arial";
	ctx2.fillStyle = "#0095DD";
	ctx2.fillText("Color: "+color.toString(16).padStart(6,0), (canvas.width/5)*2-65, 20);
}
function drawScore() {
	ctx2.font = "16px Arial";
	ctx2.fillStyle = "#0095DD";
	ctx2.fillText("Score: "+score, (canvas.width/4)-65, 20);
}
function drawSpeed() {
	ctx2.font = "16px Arial";
	ctx2.fillStyle = "#0095DD";
	ctx2.fillText("Speed: "+dx.toPrecision(4), (canvas.width/5)*3-65, 20);
}
function drawLives() {
	ctx2.font = "16px Arial";
	ctx2.fillStyle = "#0095DD";
	ctx2.fillText("Lives: "+lives, (canvas.width/5)*4-65, 20);
}

function draw2() {
	ctx2.clearRect(0, 0, canvas.width, canvas.height);
	drawColor();
	drawBricks();
	drawBall();
	drawPaddle();
	drawScore();
	drawLives();
	drawSpeed();
	collisionDetection();

	if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
		dx = -dx;
	}
	if(y + dy < ballRadius) {
		dy = -dy;
	}
	else if(y + dy > canvas.height-ballRadius) {
		if(x > paddleX && x < paddleX + paddleWidth) {
			dy = -dy;
			if(getRandomInt(2) == 1){
				dx = Math.abs(dx) + 0.1;
				dx = -dx;
			}else{
				dx = Math.abs(dx) - 0.1;
			}
		}
		else {
			lives--;
			if(!lives) {
				alert("GAME OVER");
				document.location.reload();
			}
			else {
				x = canvas.width/2;
				y = canvas.height-30;
				if(dy > 0){
					dy = -dy;
				}
				dx = 2;
				dy = -2;
				paddleX = (canvas.width-paddleWidth)/2;
			}
		}
	}

	if(rightPressed && paddleX < canvas.width-paddleWidth) {
		paddleX += 7;
	}
	else if(leftPressed && paddleX > 0) {
		paddleX -= 7;
	}
	
	paddleX = x - 40;
	var bspeed = 5;

//				for(var r=0; r<brickRowCount; r++) {
//					var b = bricks[c][r];
//					if(b.status == 1) {
//						if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
//							//console.log("True")
//							bspeed = 0;
//						}else{
//							//x += 1;
//							//y += 1;
//							bspeed - 1;
//						}
//					}
//				}
//			}
//		}
//		while (bspeed > 1)
	var randomInt = getRandomInt(3);
	if (randomInt == 2){
		if (getRandomInt(2) == 1 & color1 <= 250){
			color1 += 5;
		}else if(color1 >= 5){
			color1 -= 5;
		}
	}else if(randomInt == 1){
		if (getRandomInt(2) == 1 & color2 <= 250){
			color2 += 5;
		}else if(color2 >= 5){
			color2 -= 5;
		}
	}else {
		if (getRandomInt(2) == 1 & color3 <= 250){
			color3 += 5;
		}else if(color3 >= 5){
			color3 -= 5;
		}
	}
	x += dx;
	y += dy;
	requestAnimationFrame(draw2);
}
